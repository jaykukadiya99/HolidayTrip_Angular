<div class="d-flex justify-content-center align-items-center container">
    <form class="text-center col-md-4 border border-light p-5 justify-content-around" ngNativeValidate #myForm="ngForm">
        <p class="h4 mb-4">Sign in / Sign up</p>
        <div class="col-auto">
            <label class="sr-only" for="AgencyEmail">Mobile</label>
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fa fa-mobile" aria-hidden="true"></i></div>
                </div>
                <input type="text" name="Mobile" class="form-control" required 
                pattern="^[6-9][0-9]{9}$" 
                title="Enter Valid Mobile Number"
                [(ngModel)]="customers.Mobile" 
                placeholder="Mobile Number" required>
            </div>
        </div>        
        <div class="d-flex justify-content-around">
            
        </div>
        <button class="btn btn-info btn-block my-4" title="Please Enter Valid Mobile Number" (click)="login()" type="submit" [disabled]="!myForm.form.valid">Generate OTP</button>
    </form>
    </div>
