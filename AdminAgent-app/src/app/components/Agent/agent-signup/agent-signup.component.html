<div class="d-flex justify-content-center align-items-center container">
    <form class="text-center col-md-4 border border-light p-5 justify-content-around" ngNativeValidate #myForm="ngForm">
        <p class="h4 mb-4">Sign Up</p>
        <div class="col-auto">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                </div>
                <input type="text" id="AgentName" name="AgentName" required [(ngModel)]="agents.AgentName" class="form-control" placeholder="Your Name">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-home" aria-hidden="true"></i></div>
                </div>
                <input type="text" id="AgencyName" name="AgencyName" required [(ngModel)]="agents.AgencyName" class="form-control" placeholder="Enter Agency Name">
            </div>
        </div>
        <div class="col-auto">            
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                </div>
                <input type="email" id="AgencyEmail" name="AgencyEmail" required [(ngModel)]="agents.AgencyEmail" class="form-control" placeholder="E-mail">
            </div>
        </div>
        <div class="col-auto">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <input type="password" id="Pass" name="Pass" required [(ngModel)]="agents.Pass" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="d-flex justify-content-around">
            <!-- <div>
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div> -->
        </div>
        <button class="btn btn-info btn-block my-4" (click)="signup()" type="submit" [disabled]="!myForm.form.valid">
            Sign in
        </button>
        <p>Already a member?
            <a href="/login">Log in</a>
        </p>
        <!--
        <p>or sign in with:</p>
        <a href="#" class="mx-2" role="button"><i class="fa fa-facebook-f light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fa fa-twitter light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fa fa-linkedin-in light-blue-text"></i></a>
        <a href="#" class="mx-2" role="button"><i class="fa fa-github light-blue-text"></i></a>
        -->
    </form>
    </div>
