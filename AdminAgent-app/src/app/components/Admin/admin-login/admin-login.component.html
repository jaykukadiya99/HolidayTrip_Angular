<div class="d-flex justify-content-center align-items-center container">
    <form class="text-center col-md-4 border border-light p-5 justify-content-around" >
        <p class="h4 mb-4">Admin Login</p>    
        <div class="col-auto">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                </div>
                <input type="text" id="username" name="username" [(ngModel)]="admins.username" class="form-control" placeholder="Enter UserName">
            </div>
        </div>
        <div class="col-auto">        
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <input type="password" id="Pass" name="Pass" [(ngModel)]="admins.Pass" class="form-control" placeholder="Password">
            </div>
        </div>    
        <div class="d-flex justify-content-around">

                </div>
            </div> -->            
        </div>
        <button class="btn btn-info btn-block my-4" (click)="login()" type="submit">Sign in</button>
