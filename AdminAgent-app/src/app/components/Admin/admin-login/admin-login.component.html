<div class="d-flex justify-content-center align-items-center container">
    <form class="text-center col-md-4 border border-light p-5 justify-content-around" ngNativeValidate #myForm="ngForm">
        <p class="h4 mb-4">Admin Login</p>    
        <div class="col-auto">
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-user" aria-hidden="true"></i></div>
                </div>
                <input type="text" id="username" name="username" required [(ngModel)]="admins.username" class="form-control" placeholder="Enter User Name">
            </div>
        </div>
        <div class="col-auto">        
            <div class="input-group mb-4">
                <div class="input-group-prepend">
                <div class="input-group-text"><i class="fa fa-lock" aria-hidden="true"></i></div>
                </div>
                <input type="password" id="Pass" name="Pass" required [(ngModel)]="admins.Pass" class="form-control" placeholder="Password">
            </div>
        </div>    
        <button class="btn btn-info btn-block my-4" (click)="login()" type="submit" [disabled]="!myForm.form.valid">Sign in</button>        
    </form>
    </div>
